name: Continuous Integration

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: kocya-dev/custom-action-sample@main
        with:
          token: GITHUB_TOKEN
          webhook-url: 'https://example.com'
          message1: 'test1'
          message2: 'test2'
          action-titles: 'title1'
          action-urls: 'https://www.yahoo.co.jp/'
